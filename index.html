<script>
function initBlowDetection() {
    if (!navigator.mediaDevices) {
        alert("TarayÄ±cÄ±nÄ±z mikrofon eriÅŸimini desteklemiyor.");
        return;
    }

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        analyser.fftSize = 256;

        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function detectBlow() {
            analyser.getByteTimeDomainData(dataArray);

            for (let i = 0; i < dataArray.length; i++) {
                let value = dataArray[i] - 128;
                sum += Math.abs(value);
            }

            let average = sum / dataArray.length;

            if (average > 30) {
                document.getElementById("cake-container").style.display = "none";
                document.getElementById("blow").style.display = "none";
                document.getElementById("gift").style.display = "block";
            } else {
                requestAnimationFrame(detectBlow);
            }
        }

        detectBlow();
    }).catch(error => {
        alert("Mikrofon izni reddedildi veya bulunamÄ±yor.");
        console.error(error);

}
